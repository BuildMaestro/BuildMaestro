<div class="build-configuration-summary" @wapper="wapper" (click)="opened = !opened">
    <span class="name">{{configuration.name}}</span>
    <span class="git-commit-hash">
        Latest commit: {{configuration.latestGitCommit ? configuration.latestGitCommit.hash : 'Unknown'}}
    </span>
    <span class="git-status">
        Status: {{configuration.statusText ? configuration.statusText : 'Pending update...'}}
    </span>
</div>
<div class="build-configuration-content" [class.opened]="opened">
    <div class="build-config-panel">
        <p-panel>
            <header>
                <div class="ui-helper-clearfix">
                    <span class="ui-panel-title" style="font-size:16px">Build configuration</span>
                    <p-splitButton label="Options" icon="fa-check" styleClass="floatRight">
                        <p-splitButtonItem icon="fa-close" label="Delete"></p-splitButtonItem>
                        <p-splitButtonItem icon="fa-refresh" label="Update"></p-splitButtonItem>
                        <p-splitButtonItem icon="fa-link" label="Angular.io"></p-splitButtonItem>
                        <p-splitButtonItem icon="fa-paint-brush" label="Theming"></p-splitButtonItem>
                    </p-splitButton>
                </div>
            </header>
            Content<br /><br />
            asdfdsaf.
        </p-panel>
    </div>
    <div class="status-panel">
        <p-panel>
            <header>
                <div class="ui-helper-clearfix">
                    <span class="ui-panel-title" style="font-size:16px">Status</span>
                    <p-splitButton label="Options" icon="fa-check" styleClass="floatRight">
                        <p-splitButtonItem icon="fa-close" label="Delete"></p-splitButtonItem>
                        <p-splitButtonItem icon="fa-refresh" label="Update"></p-splitButtonItem>
                        <p-splitButtonItem icon="fa-link" label="Angular.io"></p-splitButtonItem>
                        <p-splitButtonItem icon="fa-paint-brush" label="Theming"></p-splitButtonItem>
                    </p-splitButton>
                </div>
            </header>
        </p-panel>
    </div>
</div>
